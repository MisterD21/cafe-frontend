<body class="mainBody" ng-controller="LoginController">
        <div class="containerBody" ng-show="!authenticated">
            <div class="screenBody">
                <div class="screen__content">
                    <h1 style="color: aliceblue; text-align: center; margin-top: 4%;"> Tea Positive!</h1>
                    <form class="login" >
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" placeholder="User name / Email" ng-model="email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" class="login__input" placeholder="Password" ng-model="password">
                        </div>
                        <button class="button login__submit" ng-click="login()">

                            <span class="button__text">Log In Now</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>				
                    </form>
                    
                </div>
            </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>		
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>	
                
                
        </div>

            <div class="wrapper d-flex align-items-stretch">

                    </li>

                    </li>
                    <li>
                      <a href="#" ng-click="logout()"><span class="fa fa-paper-plane"></span> Logout</a>
                    </li>
                  </ul>
                </nav>
                <div>
                    <ng-view></ng-view>
                </div>
              </div>
            
        </div>
